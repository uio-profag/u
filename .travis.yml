sudo: required
language: python node_js
python: 
 - 3.6
 
node_js:
 - "7"


script:
  - /bin/bash .make.sh

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: master
    
